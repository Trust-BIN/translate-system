<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Translate R1</title>
    <link rel="stylesheet" href="/static/font-awesome-css/all.min.css">
    <link rel="stylesheet" href="/static/css/change_password.css">
    <link rel="stylesheet" href="/static/css/custom_alert.css"> <!-- 引入自定义提示框的 CSS -->
</head>
<body>
<button class="back-btn" onclick="goBackToSettings()">
    <i class="fas fa-arrow-left"></i> 返回
</button>

<div class="theme-switch" onclick="toggleTheme()">
    <i class="fas fa-sun"></i>
</div>

<div class="container">
    <header class="header">
        <div class="logo">
            <i class="fas fa-language"></i>
            <h1>Translate R1</h1>
        </div>
    </header>
    <main class="translator-box">
        <h2 class="text-center">修改密码</h2>
        <form id="change-password-form" onsubmit="handleChangePassword(event)">
            <div class="input-group">
                <input type="password" id="old-password" name="old-password" placeholder="请输入旧密码" required>
                <i class="fa fa-eye password-toggle" onclick="togglePasswordVisibility('old-password', this)"></i>
            </div>
            <div class="input-group">
                <input type="password" id="new-password" name="new-password" placeholder="请输入新密码" required>
                <i class="fa fa-eye password-toggle" onclick="togglePasswordVisibility('new-password', this)"></i>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="请确认新密码" required>
                <i class="fa fa-eye password-toggle" onclick="togglePasswordVisibility('confirm-new-password', this)"></i>
            </div>
            <button class="action-btn" type="submit">
                <i class="fas fa-key"></i> 修改密码
            </button>
        </form>
    </main>
</div>

<!-- 引入自定义提示框的 HTML -->
<div id="custom-alert-overlay" class="custom-alert-overlay" style="display: none;">
    <div class="custom-alert">
        <div class="custom-alert-message" id="custom-alert-message"></div>
        <button class="custom-alert-button" onclick="hideCustomAlert()">确认</button>
    </div>
</div>

<script src="/static/js/change_password.js"></script>
<script src="/static/js/custom_alert.js"></script> <!-- 引入自定义提示框的 JavaScript -->
</body>
</html>
