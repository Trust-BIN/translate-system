<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注销账号 - Translate R1</title>
    <link rel="stylesheet" href="/static/font-awesome-css/all.min.css">
    <link rel="stylesheet" href="/static/css/change_password.css">
    <link rel="stylesheet" href="/static/css/custom_alert.css"> <!-- 引入自定义提示框的 CSS -->
</head>
<body>
<button class="back-btn" onclick="goBackToSettings()">
    <i class="fas fa-arrow-left"></i> 返回设置
</button>

<div class="theme-switch" onclick="toggleTheme()">
    <i class="fas fa-sun"></i>
</div>

<div class="container">
    <header class="header">
        <div class="logo">
            <i class="fas fa-language"></i>
            <h1>Translate R1</h1>
        </div>
    </header>
    <main class="translator-box">
        <h2 class="text-center">注销账号</h2>
        <form id="delete-account-form" onsubmit="handleDeleteAccount(event)">
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <i onclick="togglePasswordVisibility('password', this)"></i>
            </div>
            <button class="action-btn" type="submit">
                <i class="fas fa-exclamation-triangle"></i> 确认注销
            </button>
            <p class="">此操作将永久删除您的所有数据且不可恢复！</p>
        </form>
    </main>
</div>

<!-- 引入自定义提示框的 HTML -->
<div id="custom-alert-overlay" class="custom-alert-overlay" style="display: none;">
    <div class="custom-alert">
        <div class="custom-alert-message" id="custom-alert-message"></div>
        <button class="custom-alert-button" onclick="hideCustomAlert()">确认</button>
    </div>
</div>

<script src="/static/js/delete_account.js"></script>
<script src="/static/js/custom_alert.js"></script> <!-- 引入自定义提示框的 JavaScript -->
</body>
</html>
