<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Translate R1</title>
    <link rel="stylesheet" href="/static/font-awesome-css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/custom_alert.css"> <!-- 引入自定义提示框的 CSS -->
</head>
<body>
<div class="container">
    <div class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>

    <header class="header">
        <div class="logo">
            <i class="fas fa-language"></i>
            <h1>Translate</h1>
        </div>
    </header>
    <main class="translator-box">
        <h2 class="text-center">登录</h2>
        <form id="login-form" action="/login" method="post" onsubmit="handleLogin(event)">
            <div class="text-box">
                <input type="text" id="useraccount" name="useraccount" placeholder="请输入账号.." required>
            </div>
            <div class="text-box">
                <input type="password" id="password" name="password" placeholder="密码.." required>
                <i class="fa fa-eye password-toggle" onclick="togglePasswordVisibility('password', this)"></i>
            </div>
            <button class="translate-btn" type="submit">
                <i class="fas fa-sign-in-alt"></i>
                登录
            </button>
        </form>
        <p class="text-center">还没有账号？ <a href="/register">立即注册</a></p>
    </main>
</div>

<!-- 引入自定义提示框的 HTML -->
<div id="custom-alert-overlay" class="custom-alert-overlay" style="display: none;">
    <div class="custom-alert">
        <div class="custom-alert-message" id="custom-alert-message"></div>
        <button class="custom-alert-button" onclick="hideCustomAlert()">确认</button>
    </div>
</div>

<script src="/static/js/login.js"></script>
<script src="/static/js/custom_alert.js"></script> <!-- 引入自定义提示框的 JavaScript -->
</body>
</html>
