<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Translate R1</title>
    <link rel="stylesheet" href="/static/font-awesome-css/all.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/custom_alert.css"> <!-- 引入自定义提示框的 CSS -->
</head>
<body>
<div class="container">
    <div class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </div>

    <header class="header">
        <div class="logo">
            <i class="fas fa-language"></i>
            <h1>Translate</h1>
        </div>
    </header>
    <main class="translator-box">
        <h2 class="text-center">注册</h2>
        <form id="register-form" action="/register" method="post" onsubmit="return validateForm() && handleRegister(event)">
            <!--=================================================================================-->

<!--            <div class="container">-->
<!--                <h1>上传头像</h1>-->
<!--                <div class="avatar-upload">-->
<!--                    <div class="avatar-preview" id="avatarPreview">-->
<!--                        <i>+</i>-->
<!--                        <img id="previewImage" src="" alt="头像预览">-->
<!--                    </div>-->

<!--                    <input type="file" id="fileInput" class="file-input" accept="image/*">-->
<!--                    <button class="upload-btn" id="uploadBtn">选择头像</button>-->

<!--                    <div class="upload-info">-->
<!--                        支持 JPG、PNG 格式，大小不超过 2MB-->
<!--                    </div>-->

<!--                    <div class="progress-container" id="progressContainer">-->
<!--                        <div class="progress-bar" id="progressBar"></div>-->
<!--                    </div>-->

<!--                    <div class="error-message" id="errorMessage"></div>-->
<!--                </div>-->
<!--            </div>-->

            <!--=================================================================================-->
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="用户名" required>
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="useraccount" name="useraccount" placeholder="账号" required>
                <div class="error-message" id="useraccount-error"></div>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="邮箱" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="密码 (至少6位)" required>
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('password', this)"></i>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)"></i>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button class="register-btn" type="submit">
                <i class="fas fa-user-plus"></i>
                注册
            </button>
        </form>
        <p class="text-center">已有账号？ <a href="/login">立即登录</a></p>
    </main>
</div>

<!-- 引入自定义提示框的 HTML -->
<div id="custom-alert-overlay" class="custom-alert-overlay" style="display: none;">
    <div class="custom-alert">
        <div class="custom-alert-message" id="custom-alert-message"></div>
        <button class="custom-alert-button" onclick="hideCustomAlert()">确认</button>
    </div>
</div>

<script src="/static/js/register.js"></script>
<script src="/static/js/custom_alert.js"></script> <!-- 引入自定义提示框的 JavaScript -->
</body>
</html>
