<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - Translate R1</title>
    <link rel="stylesheet" href="/static/font-awesome-css/all.min.css">
    <link rel="stylesheet" href="/static/css/settings.css">
    <link rel="stylesheet" href="/static/css/custom_alert.css"> <!-- 引入自定义提示框的 CSS -->
</head>
<body>
<button class="back-btn" onclick="goBackToTranslate()">
    <i class="fas fa-arrow-left"></i> 返回
</button>

<div class="theme-switch" onclick="toggleTheme()">
    <i class="fas fa-sun"></i>
</div>

<div class="container">
    <header class="header">
        <div class="logo">
            <i class="fas fa-language"></i>
            <h1>Translate R1</h1>
        </div>
    </header>
    <main class="translator-box">
        <h2 class="text-center">设置</h2>

        <h3>修改密码</h3>
        <button class="translate-btn" onclick="goToChangePasswordPage()">
            <i class="fas fa-key"></i> 修改密码
        </button>

        <h3>账号管理</h3>
        <button class="translate-btn danger" onclick="goToDeleteAccountPage()">
            <i class="fas fa-exclamation-triangle"></i> 注销账号
        </button>

        <h3>用户权限管理</h3>
        <button class="translate-btn" onclick="fetchUser()">
            <i class="fas fa-key"></i> 用户权限管理
        </button>
    </main>
</div>

<!-- 引入自定义提示框的 HTML -->
<div id="custom-alert-overlay" class="custom-alert-overlay" style="display: none;">
    <div class="custom-alert">
        <div class="custom-alert-message" id="custom-alert-message"></div>
        <button class="custom-alert-button" onclick="hideCustomAlert()">确认</button>
    </div>
</div>

<script src="/static/js/settings.js"></script>
<script src="/static/js/custom_alert.js"></script> <!-- 引入自定义提示框的 JavaScript -->
</body>
</html>
