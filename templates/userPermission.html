<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户权限管理 - Admin Panel</title>
    <link rel="stylesheet" href="/static/font-awesome-css/all.min.css">
    <link rel="stylesheet" href="/static/css/userPermission.css">
</head>
<body>
<div class="theme-switch" onclick="toggleTheme()">
    <i class="fas fa-sun"></i>
</div>

<div class="container">
    <header class="header">
        <div class="logo">
            <i class="fas fa-users-cog"></i>
            <h1>用户权限管理</h1>
        </div>
        <div>
            管理员：<span id="admin">admin</span>
        </div>
    </header>

    <div class="action-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索用户..." id="searchInput" onkeyup="searchUsers()">
        </div>
    </div>

    <table class="user-table">
        <thead>
        <tr>
            <th>用户名</th>
            <th>用户账号</th>
            <th>用户权限</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- 用户数据将通过JavaScript动态加载 -->
        </tbody>
    </table>
</div>

<!-- 模态框 -->
<div id="editPermissionModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">编辑用户权限</h2>
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editPermissionForm">
            <input type="hidden" id="editUserAccount">
            <div class="form-group">
                <label for="editRole">新权限</label>
                <select id="editRole" class="form-control">
                    <!-- 动态选项将在这里生成 -->
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeEditModal()">取消</button>
                <button class="btn btn-primary" type="submit">保存</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/userPermission.js"></script>
</body>
</html>
